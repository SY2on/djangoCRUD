<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div>홈페이지</div>
    <a href="{% url 'page-create' %}">만들기</a>

    {% if object_list %}
    {% for obj in object_list %}
    <h1>{{obj.title}}</h1>
    <a href="{% url 'page-detail' obj.id %}">자세히 보기</a>
    <a href="{% url 'page-update' obj.id %}">수정</a>
    <a href="{% url 'page-delete' obj.id %}">삭제</a>
    {% endfor %}

    {% else %}
    <!-- 게시글이 없을 때 -->
    <div class="blank">
      <p>보여줄 글이 없어요</p>
      <br>게시글을 작성해 주세요</br>
    </div>
    {% endif %}

  </body>
</html>
